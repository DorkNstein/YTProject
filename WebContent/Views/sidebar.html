
<div class="sidebar">
	<ul>
		<li ng-repeat="(i,users) in list" ng-class="{active: isActive(i)}">

			<a class="redit" href="#/users/{{i}}"  >
				<img class="thumbnail" ng-src="{{users.channelThumbnail}}" />{{i}}</a>
			 <a class="closeTag" href="" sy-close-tag="closeUser(i)">X</a>

			 <a class="bookmarkTag" href="" ng-click="bmarkToggle(i)"><i class="book-icon2 fa fa-thumb-tack" > </i></a>
			 <i class="book-icon fa fa-thumb-tack" ng-show="isBookmarked(i)"> </i>
		</li>
	</ul>
</div>
