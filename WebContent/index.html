<!DOCTYPE html>
<html ng-app="YTapp">
    <head>
        <title>
            URTube
        </title>
        <link href='https://fonts.googleapis.com/css?family=Abel' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="index.css">
        <script src="//code.jquery.com/jquery-latest.min.js"></script>
		 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.2/angular.min.js"></script>
		 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.1/angular-route.min.js"></script>
		 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.1/angular-sanitize.js"></script>
		 
		 <script src="app.js"></script>
		 <script src="AppController.js"></script> 
		 <script src="HeaderController.js"></script>
		 <script src="UserController.js"></script>
		 <script src="YTservice.js"></script>
         <script src="navigateTabs.js"></script>
         <script src="YTchannel.js"></script>
		 <script src="YTdirective.js"></script>
         <script src="mySidebar.js"></script>
         <script src="closeTag.js"></script>

    </head>
    <body ng-cloak>
        <div class="container"ng-controller="AppController">
            <div class="header" ng-controller="HeaderController">
                <form ng-submit="Search(username)" class=" form">
                    <h2 class="main-title">
                        Steins Gate
                    </h2><input ng-model="username" class="search-box" type="search" ng-focus="isFocused"> 
                    <input class="btn search-btn" type="submit" value="search">
                </form>
            </div>
            
            <div class="sidebar-container"><my-sidebar> </my-sidebar> </div>
            <div class="view-container"><div class="view" ng-view=""></div> </div>
            
        </div>
    </body>
</html>
